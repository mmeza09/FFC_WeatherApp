<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Code Camp - Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div id="layout" class="container-fluid">
            <h1 class="text-center">FreeCodeCamp - Weather App</h1>
            <div class="row justify-content-center text-center">                
                <i id="weather-icon" class="col-md-3"></i>
                <p id="temperature" class="col-md-3 mb-0"></p>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6 ">
                    <p id="location" class="temp-info">City</p>
                    <p id="weather" class="temp-info">Weather</p>
                    <p id="description" class="temp-info"> Description</p>
                </div>            
            </div>  
            <footer class="text-center">by <a href="https://codepen.io/MiguelMeza/" target="_blank">Miguel Meza</a></footer>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
